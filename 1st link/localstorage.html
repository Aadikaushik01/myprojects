<!DOCTYPE html>
<html>
<head>
  <title>LocalStorage Multiple Items</title>
</head>
<body>
  <h2>Store Multiple Items</h2>
  <input type="text" id="itemInput" placeholder="Enter item">
  <button onclick="addItem()">Add Item</button>
  <button onclick="showItems()">Show Items</button>
  <ul id="itemList"></ul>

  <script>
    // Add item to localStorage
    function addItem() {
      const item = document.getElementById("itemInput").value;
      let items = JSON.parse(localStorage.getItem("items")) || []; // Get existing or create empty array
      items.push(item); // Add new item
      localStorage.setItem("items", JSON.stringify(items)); // Save back to localStorage
      document.getElementById("itemInput").value = ""; // Clear input
      alert("Item added!");
    }

    // Display items from localStorage
    function showItems() {
      const items = JSON.parse(localStorage.getItem("items")) || [];
      const itemList = document.getElementById("itemList");
      itemList.innerHTML = ""; // Clear existing list
      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;
        itemList.appendChild(li);
      });
    }
  </script>
</body>
</html>
