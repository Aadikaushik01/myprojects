<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #c49a6c, #d1a375);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 240px;
            height: 400px;
            background: #4d382f;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 5px 10px;
        }
        .timer {
            font-size: 2rem;
            border: 5px solid #00a5a5;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
            width: 120px;
            background: #f5f5f5;
            color: #00a5a5;
            font-weight: bold;
        }
        .session-label {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 10px;
        }
        .controls {
            width: 100%;
            text-align: center;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            color: white;
            margin: 10px 0;
        }
        .session-time, .break-time {
            text-align: center;
        }
        .session-time span {
            color: #00a5a5;
        }
        .break-time span {
            color: #d35400;
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">25:00</div>
        <div class="session-label" id="session-label">Session 1</div>
        <div class="controls">
            <div class="section">
                <div class="session-time">
                    <div>session time</div>
                    <span id="session-length">25</span> min
                    <button id="decrease-session">-</button>
                    <button id="increase-session">+</button>
                </div>
                <div class="break-time">
                    <div>break time</div>
                    <span id="break-length">5</span> min
                    <button id="decrease-break">-</button>
                    <button id="increase-break">+</button>
                </div>
            </div>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script>
        let sessionLength = 25;
        let breakLength = 5;
       // let timeLeft = sessionLength * 60;
        let isRunning = false;
        let isSession = true;
        let sessionCount = 1; // Added session counter
        let timerInterval;
    
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    
        function toggleButtons(state) {
            document.getElementById("increase-session").disabled = state;
            document.getElementById("decrease-session").disabled = state;
            document.getElementById("increase-break").disabled = state;
            document.getElementById("decrease-break").disabled = state;
        }
    
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            toggleButtons(true);
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    isSession = !isSession;
                    if (isSession) {
                        sessionCount++; // Increment session count when a new session starts
                    }
                    timeLeft = (isSession ? sessionLength : breakLength) * 60;
                    document.getElementById("session-label").innerText = isSession ? `Session ${sessionCount}` : "Break";
                }
            }, 1000);
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }
    
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isSession = true;
            sessionCount = 1; 
            sessionLength = 25;
            breakLength = 5;
            timeLeft = sessionLength * 60;
            document.getElementById("session-length").innerText = "25";
            document.getElementById("break-length").innerText = "5";
            document.getElementById("session-label").innerText = "Session 1";
            updateDisplay();
            toggleButtons(false);
        }
    
        document.getElementById("increase-session").addEventListener("click", () => {
            if (!isRunning) {
                sessionLength++;
                document.getElementById("session-length").innerText = sessionLength;
                timeLeft = sessionLength * 60;
                updateDisplay();
            }
        });
        
        document.getElementById("decrease-session").addEventListener("click", () => {
            if (!isRunning && sessionLength > 1) {
                sessionLength--;
                document.getElementById("session-length").innerText = sessionLength;
                timeLeft = sessionLength * 60;
                updateDisplay();
            }
        });
    
        document.getElementById("increase-break").addEventListener("click", () => {
            if (!isRunning) {
                breakLength++;
                document.getElementById("break-length").innerText = breakLength;
            }
        });
        
        document.getElementById("decrease-break").addEventListener("click", () => {
            if (!isRunning && breakLength > 1) {
                breakLength--;
                document.getElementById("break-length").innerText = breakLength;
            }
        }); 
    
        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("pause").addEventListener("click", pauseTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);
    
        updateDisplay();
    </script>
</body>
</html>
