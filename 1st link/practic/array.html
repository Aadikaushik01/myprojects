<!DOCTYPE html>
<head>


  <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
    background-color: #f0f0f0;
  }

  #input {
    width: 240px;
    height: 40px;
    font-size: 20px;
    margin-bottom: 15px;
    padding: 5px 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    text-align: right;
  }

  #cont {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
  }

  #cont button {
    height: 60px;
    font-size: 22px;
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #cont button:hover {
    background-color: #e0e0e0;
  }

  #cont button:active {
    background-color: #d0d0d0;
  }
</style>

    <title>Document</title>

    <input type="text" id="input" ><br><br><hr>
    <div id="cont">
  

</div>

</head>

</html>
