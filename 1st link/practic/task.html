<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="task.css" />
  <title>Discussion App</title>
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>Discussion Portal</h2>
   
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="left">
      <div class="op">
                <button>New Question</button>

        <input type="text" id="search" placeholder="Search..." />
      </div>
      <div id="question-list"></div>
    </div>

    <div class="right" id="right">
      <h1>Welcome to the Discussion Portal !</h1>
      <h5>Enter  a subject and  question to get started .</h5>
      <input type="text" id="sub1" placeholder="Subject..." />
      <textarea name="question" id="question" cols="30" rows="10" placeholder="Question"></textarea>
      <button class="bot">Submit</button>
    </div>
  </div>

</body>
  <script src="task.js"></script>
</html>
