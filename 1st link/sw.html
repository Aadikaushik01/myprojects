<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            background-color: rgb(8, 8, 8);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #time-display {
            font-size: 4rem;
            color: orange;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 1.2rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            outline: none;
        }

        .lap-btn {
            border: 2px solid gray;
            background: blanchedalmond;
            color: tomato;
        }

        .stop-btn, .reset-btn {
            background: red;
            border: none;
            box-shadow: 0 0 10px red;
        }

        .start-btn {
            background: green;
            border: none;
            box-shadow: 0 0 10px green;
        }

        .lap-container {
            width: 300px;
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid gray;
        }

        .lap-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lap-container li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid gray;
            font-size: 1.2rem;
        }

        .latest-lap {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <label id="time-display">00:00:00</label>

    <div class="buttons">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="stop-reset-btn" class="stop-btn" disabled>Stop</button>
        <button id="lap-btn" class="lap-btn" disabled>Lap</button>
    </div>

    <div class="lap-container">
        <ul id="lap-times"></ul>
    </div>

    <script>
        let timer, running = false, seconds = 0, minutes = 0, milliseconds = 0;
        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const stopResetBtn = document.getElementById('stop-reset-btn');
        const lapBtn = document.getElementById('lap-btn');
        const lapTimes = document.getElementById('lap-times');
        
        function formatTime() {
            const min = minutes < 10 ? '0' + minutes : minutes;
            const sec = seconds < 10 ? '0' + seconds : seconds;
            const ms = milliseconds < 10 ? '0' + milliseconds : milliseconds;
            return `${min}:${sec}:${ms}`;
        }

        function updateTime() {
            milliseconds++;
            if (milliseconds >= 100) {
                milliseconds = 0;
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
            }
            timeDisplay.textContent = formatTime();
        }

        startBtn.addEventListener('click', () => {
            if (!running) {
                timer = setInterval(updateTime, 10);
                running = true;
                startBtn.disabled = true;
                stopResetBtn.disabled = false;
                stopResetBtn.textContent = "Stop";
                stopResetBtn.classList.remove("reset-btn");
                stopResetBtn.classList.add("stop-btn");
                lapBtn.disabled = false;
            }
        });

        stopResetBtn.addEventListener('click', () => {
            if (running) {
                clearInterval(timer);
                running = false;
                stopResetBtn.textContent = "Reset";
                stopResetBtn.classList.remove("stop-btn");
                stopResetBtn.classList.add("reset-btn");
                lapBtn.disabled = true;
                startBtn.disabled = false;
            } else {
                seconds = 0;
                minutes = 0;
                milliseconds = 0;
                timeDisplay.textContent = "00:00:00";
                lapTimes.innerHTML = '';
                stopResetBtn.textContent = "Stop";
                stopResetBtn.disabled = true;
                startBtn.disabled = false;
                stopResetBtn.classList.remove("reset-btn");
                stopResetBtn.classList.add("stop-btn");
            }
        });

        lapBtn.addEventListener('click', () => {
            if (running) {
                const lapItem = document.createElement('li');
                lapItem.textContent = formatTime();
                lapTimes.prepend(lapItem);
                lapItem.classList.add("latest-lap");
            }
        });
    </script>
</body>
</html>
