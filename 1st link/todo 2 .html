<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fac7f3;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            background: #02145e;
            color: white;
            border-radius: 10px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 80%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: antiquewhite;
            margin: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background: #aab0aa;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter task">
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);
        document.getElementById("taskInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function getNextTaskId() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            return tasks.length ? Math.max(...tasks.map(task => task.id)) + 1 : 1;
        }

        function addTask() {
            let taskText = document.getElementById("taskInput").value.trim();
            if (taskText === "") return;
            let task = { id: getNextTaskId(), text: taskText, completed: false };
            saveTask(task);
            appendTask(task);
            document.getElementById("taskInput").value = "";
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(appendTask);
        }

        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById(id).remove();
        }

        function toggleTask(id, checkbox) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.map(task => task.id === id ? { ...task, completed: checkbox.checked } : task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById(`text-${id}`).style.textDecoration = checkbox.checked ? "line-through" : "none";
        }

        function appendTask(task) {
            let li = document.createElement("li");
            li.id = task.id;
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = task.completed;
            checkbox.addEventListener("change", () => toggleTask(task.id, checkbox));
            let span = document.createElement("span");
            span.id = `text-${task.id}`;
            span.textContent = task.text;
            span.style.textDecoration = task.completed ? "line-through" : "none";
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => deleteTask(task.id);
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);
        }
    </script>
</body>
</html>
