<html lang="en">
  <head>

  <body>
    <button id="education">Add Education</button>
    <div id="show" class="ddisplay">
      <div class="data">
        <label for="degree">Degree</label> <input type="text" id="degree" />
      </div>
      <div class="data">
        <label for="year">Year</label> <input type="number" id="year" />
      </div>
      <div class="data">
        <label for="reg">Reg No</label> <input type="text" id="reg" />
      </div>
      <div class="data">
        <label for="univ">University</label> <input type="text" id="univ" />
      </div>
      <div id="buttons">
        <button id="sub">Submit</button><button id="cancel">Cancel</button>
      </div>
    </div>
    <table id="table" class="ddisplay">
      <tr>
        <th>Sr.No.</th>
        <th>Degree</th>
        <th>Year</th>
        <th>Registration No.</th>
        <th>University</th>
        <th>Actions</th>
      </tr>
    </table>
   <script src="1st.js"></script>
